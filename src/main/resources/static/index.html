<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Ciudades</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Gestión de Ciudades</h1>

      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Agregar Ciudad</h2>
          <div class="form-group">
            <input
              type="text"
              id="nombre"
              class="form-control mb-2"
              placeholder="Nombre de la ciudad"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="pais"
              class="form-control mb-2"
              placeholder="País"
            />
          </div>
          <button class="btn btn-primary" onclick="agregarCiudad()">
            Agregar Ciudad
          </button>
        </div>
      </div>

      <h2 class="mb-4">Lista de Ciudades</h2>
      <div id="lista-ciudades"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
